<head>

    <script src="../scripts/jsthirdbase/jquery-1.10.1.min.js"></script>
    <script src="../scripts/jsthirdbase/jquery-ui-1.9.2-min.js"></script>
    <script src="../scripts/jsthirdbase/jquery.dataTables.min.js"></script>

<body>

<div id="pagerTable" style="margin: 30px;"></div>

<script type="text/javascript">
 	   
	        $(document).ready(function() {
	        	
	        	 var gmtCreateFunc = function(rowData) {
	        		 return timestamp2datetime(rowData['gmtCreate']);	 
	        	 }
	        	 
	        	 var gmtModifiedFunc = function(rowData) {
	        		 return timestamp2datetime(rowData['gmtModified']);	 
	        	 }
	        	
				 var config = {  
					  'requestOptions': {
						  'url': appPrefix + '/api/creatives/list',
						  'params': { }
					  },
					  'containerId': 'pagerTable',
					  'tableConfig': {
						  'columnNames' : ['创意名称', '创意内容', '创意提交者', '创意点评', '创建时间', '修改时间'],
						  'columnFields': ['title', 'content', 'submitter', 'comment', 'gmtCreate', 'gmtModified'],
						  'columnRenders': {'gmtCreate': gmtCreateFunc, 'gmtModified': gmtModifiedFunc},
						  'dataTableConfig': tableConfigObj
					  }
				  }
				  
				  showPagingGrid(config);
				  
	        }); 
 			   

</script>

</body>
